repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0         
    hooks:
      - id: black
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]   

  - repo: local
    hooks:
      - id: run-tests-before-push
        name: Run django tests with SQLite
        entry: bash -c "python manage.py test"
        language: system
        stages: [pre-push] 